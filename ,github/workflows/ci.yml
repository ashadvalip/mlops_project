name: First CI Pipeline

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Download code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run program
      run: python app.py